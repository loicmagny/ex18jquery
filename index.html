<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 1</title>
</head>
<body>
  <form>
    <button type="button" name="button" id="btnplus">+</button>
    <button type="button" name="button" id="btnless">-</button>
    <div id="txt"></div>
  </form>
  <script>
  var clicks = 0;
  $("#btnplus").click(function(){
    clicks += +1;
    $("#txt").text(clicks);
  });
  $("#btnless").click(function(){
    clicks -= +1;
    $("#txt").text(clicks);
  });
  </script>
</body>
</html>
